<div id="patientModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        
        <div class="modal-header">
            <h2>Nowy Pacjent</h2>
            <button class="close-btn" id="closeModal">&times;</button>
        </div>

        <form method="post" action="{% url 'add_patient' %}" class="patient-form">
            {% csrf_token %}

            <div class="form-group">
                <label>ImiÄ™ i Nazwisko</label>
                <input type="text" name="fullName" required placeholder="np. Jan Kowalski">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" required placeholder="jan@przyklad.pl">
                </div>

                <div class="form-group">
                    <label>Telefon</label>
                    <input type="tel" name="phone" required placeholder="+48 000 000 000">
                </div>
            </div>

            <div class="form-group">
                <label>Data Urodzenia</label>
                <input type="date" name="dob" required>
            </div>

            <div class="form-group">
                <label>Notatki Medyczne</label>
                <textarea name="notes" rows="3" placeholder="Alergie, przebyte choroby..."></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="cancel-btn" id="cancelModal">Anuluj</button>
                <button type="submit" class="submit-btn">Zapisz w Bazie</button>
            </div>
        </form>

    </div>
</div>
